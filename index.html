<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 | Fetch API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-header">
    <h1>Random Quote Generator</h1>
    <p>Consume a Public API using Fetch API</p>
</header>

<main>
    <div class="quote-box">
        <p id="quote">Click the button to fetch a quote</p>
        <span id="author"></span>

        <button id="fetchBtn">Get Quote</button>

        <!-- Loading indicator -->
        <p id="loading" class="hidden">Loading...</p>

        <!-- Error message -->
        <p id="error" class="error hidden"></p>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
